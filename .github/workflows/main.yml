# .github/workflows/build.yml
name: Build and Push to Dist Branch

on:
  push:
    branches: [main]  # 监听主分支推送

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          
      - run: npm install
      - run: npm run build
      
      # 将 dist/ 提交到 build 分支
      - uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: update build files"
          file_pattern: "dist-js/*"
          branch: build           # ← 目标分支名称
          create_branch: true     # ← 如果分支不存在则创建
          push_options: '--force' # ← 强制推送（可选，保持单commit历史）
