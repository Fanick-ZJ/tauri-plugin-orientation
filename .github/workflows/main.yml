name: Build and Push to Dist Branch

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}  # ← 显式传递 token，确保有写权限
          fetch-depth: 0  # ← 建议加上，获取完整历史
      
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          
      - run: npm install
      - run: npm run build
      
      - uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: update build files"
          file_pattern: "dist-js/*"
          branch: build
          create_branch: true
          add_options: "-f"
          skip_dirty_check: true
          push_options: '--force'
